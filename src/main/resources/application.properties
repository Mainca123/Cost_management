# ============================
# SERVER
# ============================
server.port=${SERVER_PORT:8080}
spring.application.name=simulation-bank

# ============================
# DATABASE (ENV FIRST)
# ============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================
# JPA / HIBERNATE
# ============================
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.use_sql_comments=${JPA_USE_SQL_COMMENTS:true}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ============================
# SWAGGER (OpenAPI)
# ============================
open.api.title=${OPEN_API_TITLE:API document}
open.api.version=${OPEN_API_VERSION:1.0.0}
open.api.description=${OPEN_API_DESCRIPTION:Mo ta API}
open.api.serverUrl=${OPEN_API_SERVER_URL:http://localhost:8080}
open.api.serverName=${OPEN_API_SERVER_NAME:Server}
