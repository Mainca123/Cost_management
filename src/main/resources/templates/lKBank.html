<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Danh sách ngân hàng</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<style>
		/* Modern CSS reset and variables */
		:root {
			--primary-blue: #2563eb;
			--primary-blue-hover: #1d4ed8;
			--neutral-50: #f8fafc;
			--neutral-100: #f1f5f9;
			--neutral-200: #e2e8f0;
			--neutral-600: #475569;
			--neutral-900: #0f172a;
			--success-green: #059669;
			--border-radius: 12px;
			--shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
			--transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
			/* background: linear-gradient(135deg, #4ad351 0%, #5879ae 50%, #036cff 100%); */
			background: linear-gradient(135deg, #e0f2ff, #fdfdfd);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 1rem;
			position: relative;
			overflow-x: hidden;
		}

		/* Improved container with better spacing and responsive design */
		.bank-container {
			background: white;
			padding: 2.5rem;
			border-radius: var(--border-radius);
			box-shadow: var(--shadow-lg);
			width: 100%;
			max-width: 600px;
			position: relative;
			z-index: 10;
			animation: slideUp 0.6s ease-out;
		}

		/* Better typography hierarchy */
		.bank-title {
			font-size: 1.75rem;
			font-weight: 700;
			text-align: center;
			color: var(--neutral-900);
			margin-bottom: 2rem;
			letter-spacing: -0.025em;
			line-height: 1.2;
		}

		/* Modern form styling with better accessibility */
		.bank-form {
			display: flex;
			flex-direction: column;
			gap: 1.5rem;
		}

		.bank-list {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 1rem;
		}

		/* Improved bank item with better hover states and accessibility */
		.bank-item {
			position: relative;
			display: flex;
			align-items: center;
			padding: 1rem;
			border: 2px solid var(--neutral-200);
			border-radius: var(--border-radius);
			background: var(--neutral-50);
			cursor: pointer;
			transition: var(--transition);
			opacity: 0;
			transform: translateY(20px);
			animation: fadeInUp 0.5s ease-out forwards;
		}

		.bank-item:hover {
			border-color: var(--primary-blue);
			background: white;
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(37, 99, 235, 0.15);
		}

		.bank-item:has(input:checked) {
			border-color: var(--success-green);
			background: #ecfdf5;
		}

		.bank-item:has(input:focus-visible) {
			outline: 2px solid var(--primary-blue);
			outline-offset: 2px;
		}

		/* Hidden radio input with custom styling */
		.bank-item input[type="radio"] {
			position: absolute;
			opacity: 0;
			width: 0;
			height: 0;
		}

		.bank-logo {
			font-size: 1.5rem;
			color: var(--neutral-600);
			margin-right: 0.75rem;
			transition: var(--transition);
			min-width: 24px;
		}

		.bank-item:hover .bank-logo {
			color: var(--primary-blue);
			transform: scale(1.1);
		}

		.bank-item:has(input:checked) .bank-logo {
			color: var(--success-green);
			animation: bounce 0.5s ease;
		}

		.bank-name {
			font-size: 1rem;
			font-weight: 500;
			color: var(--neutral-900);
			line-height: 1.5;
		}

		/* Custom radio indicator */
		.radio-indicator {
			width: 20px;
			height: 20px;
			border: 2px solid var(--neutral-200);
			border-radius: 50%;
			margin-left: auto;
			position: relative;
			transition: var(--transition);
		}

		.bank-item:has(input:checked) .radio-indicator {
			border-color: var(--success-green);
			background: var(--success-green);
		}

		.bank-item:has(input:checked) .radio-indicator::after {
			content: '';
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 8px;
			height: 8px;
			background: white;
			border-radius: 50%;
		}

		/* Modern button styling */
		.actions {
			display: flex;
			gap: 1rem;
			justify-content: center;
			margin-top: 1rem;
		}

		.btn {
			padding: 0.75rem 2rem;
			border-radius: var(--border-radius);
			border: none;
			font-size: 1rem;
			font-weight: 600;
			cursor: pointer;
			transition: var(--transition);
			min-width: 120px;
			font-family: inherit;
		}

		.btn-cancel {
			background: var(--neutral-100);
			color: var(--neutral-600);
			border: 1px solid var(--neutral-200);
		}

		.btn-cancel:hover {
			background: var(--neutral-200);
			color: var(--neutral-900);
		}

		.btn-continue {
			background: var(--primary-blue);
			color: white;
		}

		.btn-continue:hover {
			background: var(--primary-blue-hover);
			transform: translateY(-1px);
			box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
		}

		.btn:disabled {
			opacity: 0.5;
			cursor: not-allowed;
			transform: none !important;
		}

		/* Improved animations */
		@keyframes slideUp {
			from {
				opacity: 0;
				transform: translateY(30px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes bounce {

			0%,
			20%,
			53%,
			80%,
			100% {
				transform: scale(1);
			}

			40%,
			43% {
				transform: scale(1.2);
			}

			70% {
				transform: scale(1.1);
			}

			90% {
				transform: scale(1.05);
			}
		}

		.falling-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			pointer-events: none;
			z-index: 1;
		}

		.falling-icon {
			position: absolute;
			color: rgb(41, 30, 103, 0.8);
			animation: fall linear infinite;
		}


		@keyframes fall {
			from {
				transform: translateY(-100px) rotate(0deg);
				opacity: 0.3;
			}

			10% {
				opacity: 0.1;
			}

			90% {
				opacity: 0.1;
			}

			to {
				transform: translateY(100vh) rotate(360deg);
				opacity: 0;
			}
		}

		/* Responsive design improvements */
		@media (max-width: 640px) {
			.bank-container {
				padding: 1.5rem;
				margin: 1rem;
			}

			.bank-title {
				font-size: 1.5rem;
				margin-bottom: 1.5rem;
			}

			.bank-list {
				grid-template-columns: 1fr;
			}

			.actions {
				flex-direction: column;
			}

			.btn {
				width: 100%;
			}
		}

		@media (max-width: 480px) {
			.bank-item {
				padding: 0.75rem;
			}

			.bank-name {
				font-size: 0.9rem;
			}
		}
	</style>
</head>

<body>
	<div class="falling-overlay" id="fallingOverlay"></div>
	<div class="bank-container">
		<h1 class="bank-title">Chọn ngân hàng của bạn</h1>

		<form class="bank-form" id="bankForm" role="form" aria-label="Chọn ngân hàng">
			<div class="bank-list" id="bankList" role="radiogroup" aria-label="Danh sách ngân hàng"></div>

			<div class="actions">
				<button type="button" class="btn btn-cancel" onclick="handleCancel()">
					Hủy bỏ
				</button>
				<button type="submit" class="btn btn-continue" id="continueBtn">
					Tiếp tục
				</button>
			</div>
		</form>
	</div>
	<script>


		const bankList = document.getElementById('bankList');
		const continueBtn = document.getElementById('continueBtn');

		async function fetchBanks() {
			try {
				const token = localStorage.getItem('token'); // nếu có auth
				const res = await fetch('http://localhost:8081/api/v1/banks', {
					headers: {
						'Accept': '*/*',
						'Authorization': `Bearer ${token || ''}`
					}
				});
				const data = await res.json();
				return data.data || [];
			} catch (err) {
				console.error('Lỗi khi lấy danh sách ngân hàng:', err);
				return [];
			}
		}

		function getRandomIcon() {
			const icons = ['fa-coins', 'fa-credit-card', 'fa-landmark', 'fa-university', 'fa-piggy-bank', 'fa-chart-line', 'fa-seedling'];
			return icons[Math.floor(Math.random() * icons.length)];
		}

		function renderBanks(banks) {
			bankList.innerHTML = '';
			banks.forEach((bank, index) => {
				const label = document.createElement('label');
				label.className = 'bank-item';
				label.style.animationDelay = `${index * 0.05}s`;
				label.setAttribute('for', `bank-${bank.bankId}`);
				label.innerHTML = `
      <input type="radio" name="bank" value="${bank.bankId}" id="bank-${bank.bankId}">
      <i class="fas ${getRandomIcon()} bank-logo"></i>
      <span class="bank-name">${bank.shortName}</span>
      <div class="radio-indicator"></div>
    `;
				bankList.appendChild(label);
			});
		}

		function handleCancel() {
			if (confirm('Bạn có chắc chắn muốn hủy bỏ?')) {
				window.location.href = 'http://localhost:8081/page/home';
			}
		}

		function handleSubmit(e) {
			e.preventDefault();
			const selected = document.querySelector('input[name="bank"]:checked');
			if (!selected) {
				alert('Vui lòng chọn một ngân hàng để tiếp tục!');
				return;
			}
			const bankId = selected.value;
			localStorage.setItem('selectedBankId', bankId); // lưu id ngân hàng
			const bankName = selected.parentElement.querySelector('.bank-name').innerText;

			// Encode để tránh lỗi ký tự đặc biệt (dấu cách, dấu tiếng Việt...)
			const encodedName = encodeURIComponent(bankName);

			// Redirect sang hệ thống login kèm bankId và bankName
			window.location.href = `http://localhost:8080/auth/login?bankId=${bankId}&bankName=${encodedName}`;
		}

		function createFallingIcon() {
			const icons = ['fa-coins', 'fa-credit-card', 'fa-landmark', 'fa-university'];
			const icon = document.createElement('i');
			icon.classList.add('fas', icons[Math.floor(Math.random() * icons.length)], 'falling-icon');
			icon.style.left = Math.random() * 100 + '%';
			icon.style.fontSize = (50 + Math.random() * 15) + 'px';
			icon.style.animationDuration = (8 + Math.random() * 4) + 's';
			document.getElementById('fallingOverlay').appendChild(icon);
			setTimeout(() => icon.remove(), 12000);
		}

		// Initialize
		document.addEventListener('DOMContentLoaded', async () => {
			const banks = await fetchBanks();
			renderBanks(banks);
			document.getElementById('bankForm').addEventListener('submit', handleSubmit);
			setInterval(createFallingIcon, 2000);
		});

		document.addEventListener("DOMContentLoaded", async () => {
			const params = new URLSearchParams(window.location.search);
			const bankId = params.get("bankId");
			const tokenA = params.get("tokenA");
			const tokenB = params.get("tokenB");

			// Chỉ chạy nếu có đủ thông tin trong URL
			if (bankId && tokenA && tokenB) {
				const confirmLink = confirm("Bạn có muốn liên kết tài khoản ngân hàng này không?");
				if (!confirmLink) {
					window.location.href = "http://localhost:8081/page/home";
					return;
				}

				try {
					// 1. Gọi API lấy thông tin tài khoản bằng tokenA
					const res = await fetch("http://localhost:8080/api/v1/banks/me", {
						method: "GET",
						headers: {
							"Accept": "*/*",
							"Authorization": `Bearer ${tokenA}`
						}
					});

					const result = await res.json();
					if (result.status !== "SUCCESS") {
						alert("Không lấy được thông tin tài khoản ngân hàng!");
						return;
					}

					const bankInfo = result.data;
					console.log("Bank info:", bankInfo);

					// 2. Gọi API lưu thông tin liên kết
					const token = localStorage.getItem("token");
					const saveRes = await fetch("http://localhost:8081/api/v1/bank/user", {
						method: "POST",
						headers: {
							"Accept": "*/*",
							"Content-Type": "application/json",
							"Authorization": `Bearer ${token}`
						},
						body: JSON.stringify({
							id: {
								bankId: Number(bankId),
								userId: 0 // TODO: thay bằng userId thật nếu có
							},
							accountNumber: bankInfo.bankNumber,
							accountName: bankInfo.userFullName,
							accessToken: tokenA,
							refreshToken: tokenB,
							clientId: bankInfo.clientId,
							clientSecret: bankInfo.clientSecret
						})
					});

					if (!saveRes.ok) {
						alert("Không lưu được thông tin liên kết!");
						return;
					}
					if (saveRes.status === 401) {
					showToast('Phiên không hợp lệ', 'Token không hợp lệ hoặc đã hết hạn.', 'error');
					setTimeout(() => { window.location.href = 'http://localhost:8081/page/login'; }, 1000);
					return;
				}

					// 3. Hiển thị thông báo thành công
					alert(`Liên kết thành công với tài khoản: ${bankInfo.bankName} - ${bankInfo.bankNumber}`);
					localStorage.removeItem("selectedBankId");
					window.location.href = "http://localhost:8081/page/home";

				} catch (err) {
					console.error("Lỗi:", err);
					alert("Có lỗi khi liên kết tài khoản!");
				}
			}
		});
	</script>

</body>

</html>
