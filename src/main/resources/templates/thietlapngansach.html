<!DOCTYPE html>

        /* Wrapper cho input ng√†y */

        /* ·∫®n icon calendar m·∫∑c ƒë·ªãnh c·ªßa tr√¨nh duy·ªát */
        .date-wrapper input[type="date"] {

            box-sizing: border-box;
            /* ·∫®n icon m·∫∑c ƒë·ªãnh tr√™n Chrome, Safari, Edge, Opera */

        /* ·∫®n icon m·∫∑c ƒë·ªãnh tr√™n Firefox */

        .date-wrapper input[type="date"]::-webkit-inner-spin-button,

        .date-wrapper input[type="date"]:focus {

        }

        .calendar-icon:hover {

        .input-with-icon {

        }

        .input-with-icon input {

        .currency-icon {

        .buttons {

        .btn-save {

        }

        .btn-cancel {

        }

        .btn-cancel:hover {

        .message {

        }

        .success {

        }

        .error {

        }

        .info-text {

        }

        @media (max-width: 480px) {

            }

            }
        }
    </style>
</head>

<body>
    <div class="budget-container">
        <h2>Thi·∫øt l·∫≠p ng√¢n s√°ch</h2>

        <div class="form-group">
            <label for="category">Ch·ªçn danh m·ª•c</label>

        <div class="form-group">
            <label for="startDate">Ng√†y b·∫Øt ƒë·∫ßu</label>
            <div class="date-wrapper">

        <div class="form-group">
            <label for="endDate">Ng√†y k·∫øt th√∫c</label>
            <div class="date-wrapper">

            </div>
            <p class="info-text">Ng√†y k·∫øt th√∫c ph·∫£i sau ng√†y b·∫Øt ƒë·∫ßu</p>

        <div class="form-group">

            <div class="input-with-icon">
                <span class="currency-icon">‚Ç´</span>

            </div>
            <p class="info-text">S·ªë ti·ªÅn t·ªëi thi·ªÉu: 10.000 VNƒê</p>
        </div>

        <div class="buttons">
            <button class="btn btn-cancel" onclick="confirmCancel()">H·ªßy</button>
            <button class="btn btn-save" onclick="confirmSave()">L∆∞u ng√¢n s√°ch</button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        // Load categories from API
        async function loadCategories() {
            const select = document.getElementById('category');
            const token = localStorage.getItem('token'); // gi·∫£ l·∫≠p token trong b·ªô nh·ªõ
            try {
                const res = await fetch('http://localhost:8081/api/v1/user/categories', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                const data = await res.json();
                if (data.status === "SUCCESS") {
                    select.innerHTML = '<option value="">-- Ch·ªçn danh m·ª•c --</option>';
                    data.data.forEach(cat => {
                        select.innerHTML += `<option value="${cat.categoryId}">${cat.name}</option>`;
                    });
                } else {
                    select.innerHTML = '<option value="">-- Kh√¥ng t·∫£i ƒë∆∞·ª£c danh m·ª•c --</option>';
                }
            } catch (err) {
                select.innerHTML = '<option value="">-- L·ªói t·∫£i danh m·ª•c --</option>';
            }
        }

        // ƒê·∫∑t gi√° tr·ªã m·∫∑c ƒë·ªãnh cho ng√†y
        function setDefaultDates() {
            const today = new Date();
            const nextWeek = new Date();
            nextWeek.setDate(today.getDate() + 7);
            
            const formatDate = (date) => {
                return date.toISOString().split('T')[0];
            };
            
            document.getElementById('startDate').value = formatDate(today);
            document.getElementById('endDate').value = formatDate(nextWeek);
        }

        // Hi·ªÉn th·ªã date picker
        function showDatePicker(dateFieldId) {
            const dateField = document.getElementById(dateFieldId);
            if (dateField && typeof dateField.showPicker === 'function') {
                dateField.showPicker();
            } else {
                dateField.focus(); // Fallback cho tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ showPicker
            }
        }

        // Kh·ªüi t·∫°o trang
        function initPage() {
            loadCategories();
            setDefaultDates();
        }

        // Ch·∫°y khi trang t·∫£i xong
        window.onload = initPage;

        function confirmCancel() {
            if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën h·ªßy? M·ªçi thay ƒë·ªïi s·∫Ω kh√¥ng ƒë∆∞·ª£c l∆∞u.")) {
                window.location.href = "http://localhost:8081/page/home";
            }
        }

        function confirmSave() {
            if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën l∆∞u ng√¢n s√°ch n√†y?")) {
                saveBudget();
            }
        }

        async function saveBudget() {
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;
            const amount = document.getElementById("amount").value;
            const categoryId = document.getElementById("category").value;
            const message = document.getElementById("message");
            const token = localStorage.getItem('token');

            message.innerHTML = "";
            message.className = "message";

            if (!startDate || !endDate || !amount || !categoryId) {
                message.innerHTML = "Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!";
                message.classList.add("error");
                return;
            }

            if (new Date(endDate) <= new Date(startDate)) {
                message.innerHTML = "Ng√†y k·∫øt th√∫c ph·∫£i sau ng√†y b·∫Øt ƒë·∫ßu!";
                message.classList.add("error");
                return;
            }

            const now = new Date(); // L·∫•y th·ªùi gian hi·ªán t·∫°i
            const startDateObj = new Date(startDate);

            if (startDateObj < now.setHours(0, 0, 0, 0)) {
                message.innerHTML = "Th·ªùi gian b·∫Øt ƒë·∫ßu kh√¥ng h·ª£p l·ªá!";
                message.classList.add("error");
                return;
            }

            if (amount <= 10000) {
                message.innerHTML = "S·ªë ti·ªÅn gi·ªõi h·∫°n ph·∫£i l·ªõn h∆°n 10 000 VND!";
                message.classList.add("error");
                return;
            }

            try {
                const res = await fetch('http://localhost:8081/api/v1/user/budget', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        amountLimit: parseInt(amount),
                        startDate: new Date(startDate).toISOString(),
                        endDate: new Date(endDate).toISOString(),
                        categoryId: parseInt(categoryId)
                    })
                });
                const data = await res.json();
                if (res.status === 200 || res.status === 201) {
                    message.innerHTML = "Ng√¢n s√°ch ƒë√£ ƒë∆∞·ª£c l∆∞u th√†nh c√¥ng!";
                    message.classList.add("success");
                    setTimeout(() => {
                        window.location.href = "http://localhost:8081/page/home";
                    }, 2000);
                } else {
                    message.innerHTML = data.message || "L·ªói khi l∆∞u ng√¢n s√°ch!";
                    message.classList.add("error");
                }
            } catch (err) {
                message.innerHTML = "Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi server!";
                message.classList.add("error");
            }
			
        }

    </script>
</body>

</html>
